<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de CSV</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/Script.js"></script>
</head>
<body>
    
    <header id="header_superior">
        <h1 id="glowing-text">destacados</h1>
    </header>
    <canvas id="canvas"></canvas>
    <div class="container">
        <input type="text" id="search" placeholder="Buscar archivo CSV...">
        <div id="file-list" class="file-list"></div>

        <!-- NUEVO: Nombre del archivo seleccionado -->
        <div id="selected-file-name" class="file-name">Ningún archivo seleccionado</div>

        <div class="stats-container">
            <div class="stats-box">5 anys més plujosos:</div>
            <div class="stats-box">5 anys menys plujosos:</div>
            <div class="stats-box">5 anys amb més variació interanual:</div>
            <div class="stats-box">5 anys amb menys variació interanual:</div>
        </div>

        <div class="content-grid">
            <div class="column" id="col1"></div>
            <div class="column" id="col2"></div>
            <div class="column" id="col3"></div>
            <div class="column" id="col4"></div>
        </div>

        <div class="image-grid">
            <img src="img/grafic_comparacio_plujosos.png" class="chart" onclick="openFullscreen(this)">
            <img src="img/grafic_comparacio_variacio.png" class="chart" onclick="openFullscreen(this)">
            <img src="img/grafic_precipitacio_total.png" class="chart" onclick="openFullscreen(this)">
            <img src="img/grafic_variacio_interanual.png" class="chart" onclick="openFullscreen(this)">
            <img src="img/grafico_mitjana.png" class="chart" onclick="openFullscreen(this)">
        </div>
    </div>
    
    <script src="./js/animacion.js"></script>
    <script>
        function openFullscreen(img) {
            const modal = document.createElement('div');
            modal.classList.add('fullscreen-modal');
            modal.innerHTML = `<img src="${img.src}" class="fullscreen-img">`;
            modal.onclick = () => modal.remove();
            document.body.appendChild(modal);
        }
    </script>
</body>
</html>
